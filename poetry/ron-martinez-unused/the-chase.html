<article class="poem">
  <h1>The Chase</h1>
  <section class="stanza">
    I try and question the elusive figure as it slips away.<br />
    Words bring one measure of secrets, but my answers are incomplete.<br />
    I seek revelation, yet forever reveal mysteries.
  </section>
