<article class="poem">
  <h1>Heart on a Lyre</h1>
  <section class="stanza">
    Once unheard<br />
    Twice ignored<br />
    This heart on a lyre<br />
    Thrice it falls
  </section>
  <section class="stanza">
    Once revived<br />
    Twice reborn<br />
    A gambling heart smiles<br />
    Dice gets rolled
  </section>
  <section class="stanza">
    Heart on a lyre<br />
    A chance melody<br />
    Bleeding passionately<br />
    On an emergent harmony.
  </section>
</article>
