<article class="poem">
  <h1>Simple Regret</h1>
  <section class="stanza">
    She was standing right there,<br />
    looking so sad,<br />
    I wanted to come up to her and say it&rsquo;d be alright,<br />
    but all I did was walk away,<br />
    and now I can&rsquo;t save myself&hellip;
  </section>
</article>
