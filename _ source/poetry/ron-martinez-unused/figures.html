<article class="poem">
  <h1>Figures</h1>
  <section class="stanza">
    Two figures side by side,<br />
    two figures intertwined,<br />
    two figures stride by stride,<br />
    and one hidden figure,<br />
    forever watching them&hellip;
  </section>
  <section class="history">
    Originally written on October 20, 2001
  </section>
</article>
