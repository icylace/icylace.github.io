<article class="poem">
  <h1>Embrace</h1>
  <section class="stanza">
    Lay in my arms, relax your mind,<br />
    close your eyes, leave reality behind,<br />
    When you no longer know what to do,<br />
    I&rsquo;ll be here to hold and comfort you&hellip;
  </section>
</article>
