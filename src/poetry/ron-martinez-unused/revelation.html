<article class="poem">
  <h1>Revelation</h1>
  <section class="stanza">
    some days i cringe from morbid consideration, some days i entice myself to numbness, but at least today i feel a great curtain has been lifted and see an uncertainty that for now gives me hope
  </section>
  <section class="history">
    Originally written on November 11, 2001
  </section>
</article>
