<article class="poem">
  <h1>After That Moment</h1>
  <section class="stanza">
    I have fallen from the abyss<br />
    I lay shaken and stained<br />
    <span class="indent"></span>from my blood-letting<br />
    and yet I move<br />
    my body awakens in motion<br />
    it stands to the rhythm of an<br />
    <span class="indent"></span>untapped power<br />
    I raise my head up high<br />
    amidst the death of a dream<br />
    <span class="indent"></span>and the birth of another
  </section>
</article>
